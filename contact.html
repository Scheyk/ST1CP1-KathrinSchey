<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- css bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- css own -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-md bg-warning navbar-light p-4 sticky-top">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Navbar</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- navbar end -->

    <div class="container-fluid">
        <div class="container">

            <!-- main start -->
            <main>
                <h1 class="text-center m-4">Contact us!</h1>

                <!-- form start -->
                <form>
                    <div class="form-group">
                        <label for="firstname">First name:</label>
                        <input type="text" class="form-control" placeholder="first name" id="firstname">
                    </div>
                    <div class="form-group mt-2">
                        <label for="lastname">Last name:</label>
                        <input type="text" class="form-control" placeholder="last name" id="lastname">
                    </div>
                    <div class="form-group mt-2">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" placeholder="Enter email" id="email">
                    </div>
                    <div class="custom-file mt-2">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                        <input type="file" class="custom-file-input" id="customFile">
                    </div>
                    <div class="form-check-inline mt-2">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input">feedback
                        </label>
                    </div>
                    <div class="form-check-inline mt-2">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input">info
                        </label>
                    </div>
                    <div class="form-check-inline mt-2">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input">just so
                        </label>
                    </div>
                    <div class="form-group mt-2">
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                    <div class="form-group form-check mt-2">
                        <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Remember me
                      </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <!-- form end -->

            </main>
            <!-- main end -->

        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center bg-warning">

        <!-- Grid row-->
        <div class="row">

            <!-- Grid column -->
            <div class="col-md-12 py-5">
                <div class="mb-5 flex-center">

                    <!-- Facebook -->
                    <a class="fb-ic" href="https://www.facebook.com/stevejobsfilm/">
                        <i class="fab fa-facebook text-dark mr-md-5 mr-3 fa-2x"> </i>
                    </a>
                    <!-- Twitter -->
                    <a class="tw-ic" href="https://twitter.com/stevejobsceo">
                        <i class="fab fa-twitter text-dark mr-md-5 mr-3 fa-2x"> </i>
                    </a>
                    <!--Linkedin -->
                    <a class="li-ic" href="https://www.linkedin.com/company/stevejobs">
                        <i class="fab fa-linkedin text-dark mr-md-5 mr-3 fa-2x"> </i>
                    </a>
                    <!--Instagram-->
                    <a class="ins-ic" href="https://www.instagram.com/steve_paul_jobs/">
                        <i class="fab fa-instagram text-dark mr-md-5 mr-3 fa-2x"> </i>
                    </a>
                    <!--Pinterest-->
                    <a class="pin-ic" href="https://www.pinterest.com/zifang/steve-jobs/">
                        <i class="fab fa-pinterest text-dark fa-2x"> </i>
                    </a>
                </div>
            </div>
            <!-- Grid column -->

        </div>
        <!-- Grid row-->

        <!-- Copyright -->
        <h5 class="text-center py-3">&copy;2020 Kathrin Schey</h5>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->

    <!-- js bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
